<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --dark-bg: rgb(15, 15, 15);
      --blue: rgb(49, 86, 255);
      --blue-glow: rgba(49, 86, 255, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--dark-bg);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(120deg,
        rgba(49, 86, 255, 0.1),
        rgba(49, 86, 255, 0.2),
        rgba(49, 86, 255, 0.1)
      );
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, .section-title, .join-button, .footer {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px var(--blue-glow);
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #aaa;
    }

    .join-button {
      background-color: var(--blue);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px var(--blue-glow);
      transition: all 0.3s ease;
    }

    .join-button:hover {
      box-shadow: 0 0 25px var(--blue);
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Saved Server</h1>

  <div>
    <div class="section-title">Join Server</div>
    <button class="join-button" onclick="joinServer()">Join Server</button>
  </div>

  <div class="footer" id="footerBox">Saved Servers</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const jobId = urlParams.get("season");
    const footerBox = document.getElementById("footerBox");
    const placeId = 4924922222;

    if (jobId) {
      footerBox.textContent = jobId;
    } else {
      footerBox.textContent = "Server not found";
    }

    function joinServer() {
      if (!jobId) {
        alert("Server not found");
        return;
      }
      window.location.href = `roblox://placeId=${placeId}&jobId=${jobId}`;
    }
  </script>
</body>
</html>
