<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saved Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --dark-bg: rgb(15, 15, 15);
      --blue: rgb(49, 86, 255);
      --blue-glow: rgba(49, 86, 255, 0.7);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--dark-bg);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #aaa;
    }

    .join-button {
      background-color: var(--blue);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px var(--blue-glow);
      transition: all 0.3s ease;
    }

    .join-button:hover {
      box-shadow: 0 0 25px var(--blue);
      transform: scale(1.05);
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #555;
    }

    .container {
      border: 2px solid var(--blue);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px var(--blue-glow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>Saved Server</h1>
  <div class="section-title">Join Server</div>
  <button class="join-button" onclick="joinServer()">Join Server</button>
  </div>

  <div class="footer" id="footerBox">Saved Servers</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const jobId = urlParams.get("season");
    const container = document.querySelector(".container");
    const placeId = 4924922222;
    const jobIdRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;

    const footerBox = document.getElementById("footerBox")

if (jobId && jobIdRegex.test(jobId)) {
  container.innerHTML = `
    <h1>Saved Server</h1>
    <div class="section-title">Join Server</div>
    <button class="join-button" onclick="joinServer()">Join Server</button>
  `
  footerBox.textContent = "Saved Servers"
} else {
  container.innerHTML = `
    <h1>Server not found</h1>
  `
  footerBox.textContent = "Server not found"
}

    function joinServer() {
      window.location.href = `roblox://placeId=${placeId}&jobId=${jobId}`;
    }
  </script>
</body>
</html>
